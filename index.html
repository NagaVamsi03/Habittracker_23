<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Habit Tracker</h1>
            <button id="addHabitBtn" class="btn-primary">+ Add Habit</button>
        </header>

        <main>
            <section class="habits-section">
                <div id="habitsList" class="habits-list"></div>
            </section>

            <section class="stats-section">
                <div class="stat-card">
                    <span class="stat-label">Current Streak</span>
                    <span id="currentStreak" class="stat-value">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Longest Streak</span>
                    <span id="longestStreak" class="stat-value">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Completion Rate</span>
                    <span id="completionRate" class="stat-value">0%</span>
                </div>
            </section>

            <section class="calendar-section">
                <div class="calendar-header">
                    <h2 id="habitTitle">Select a habit to view</h2>
                </div>
                <div class="calendar-container">
                    <div id="monthLabels" class="month-labels"></div>
                    <div class="calendar-wrapper">
                        <div id="dayLabels" class="day-labels"></div>
                        <div id="calendar" class="calendar"></div>
                    </div>
                </div>
                <div class="legend">
                    <span>Less</span>
                    <div class="legend-colors">
                        <div class="legend-box" data-level="0"></div>
                        <div class="legend-box" data-level="1"></div>
                        <div class="legend-box" data-level="2"></div>
                        <div class="legend-box" data-level="3"></div>
                        <div class="legend-box" data-level="4"></div>
                    </div>
                    <span>More</span>
                </div>
            </section>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Add New Habit</h2>
            <form id="habitForm">
                <div class="form-group">
                    <label for="habitName">Habit Name</label>
                    <input type="text" id="habitName" required placeholder="e.g., Exercise, Read, Meditate">
                </div>
                <div class="form-group">
                    <label for="habitColor">Color</label>
                    <input type="color" id="habitColor" value="#40c463">
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Habit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
